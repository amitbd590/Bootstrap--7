<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- bootstrap -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">

  <title> </title>
</head>

<body>
  <div class="main">
    <div class="nav-bar">
      <nav>
        <div class="logo">
          <img src="./img/logo.png" alt="">
        </div>
        <div class="nav-link">
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="menu-icon">
          <a href="#"><img src="./img/menu.png" alt=""></a>
        </div>
      </nav>
    </div>
    <div class="content">
      <div class="social-icon">
        <img src="./img/facebook.png" alt="">
        <img src="./img/instagram.png" alt="">
        <img src="./img/twitter.png" alt="">
        <img src="./img/youtube.png" alt="">
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search">
        <a href=""><img src="./img/search.png" alt=""></a>
      </div>
    </div>
    <img src="./img/cloud.png" alt="" id="cloud">
    <img src="./img/plane.png" alt="" id="plane">
    <div id="airballon">
      <img src="./img/balloon.png" alt="" class="ballon1">
      <img src="./img/balloon.png" alt="" class="ballon2">
      <img src="./img/balloon.png" alt="" class="ballon3">
    </div>
    <img src="./img/pause.png" alt="" id="myimg">
  </div>

  <script>
    var myimg = document.getElementById("myimg");
    myimg.onclick = function () {
      if (cloud.style.webkitAnimationPlayState == "paused") {
        cloud.style.webkitAnimationPlayState = "running";
        plane.style.webkitAnimationPlayState = "running";
        airballon.style.webkitAnimationPlayState = "running";
        myimg.src = 'img/pause.png'
      } else {
        cloud.style.webkitAnimationPlayState = "paused";
        plane.style.webkitAnimationPlayState = "paused";
        airballon.style.webkitAnimationPlayState = "paused";
        myimg.src = 'img/play.png'
      }
    }
  </script>

</body>

</html>
